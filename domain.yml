version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: false
- inform:
    use_entities: true
- order:
    use_entities: false
- provide:
    use_entities: true
- admin:
    use_entities: false
- option_day:
    use_entities: false
- option_year:
    use_entities: false
- option_month:
    use_entities: false
- day:
    use_entities: true
- year:
    use_entities: true
- month:
    use_entities: true

entities:
- orderid
- email
- pincode
- date
- year
- month

slots:
  mode:
    type: text
    influence_conversation: true
    initial_value: admin
  orderid:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: true
  email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  pincode:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: true
  date:
    type: text 
    auto_fill: true
  year:
    type: text
    auto_fill: true
  month:
    type: text
    auto_fill: true


    
  
responses:
  utter_greet:
  - text: |
      Hello! How can I help you?
  - text: |
      Hi!
  utter_ask_orderid:
  - text: |
      What is your Order ID?
  utter_subscribed:
  - text: |
      Wait till i fetch your Order Status
  - text: Getting your order Status
  utter_ask_email:
   - text: |
       Your email id seems to be incorrect. Please provide valid email id.
  utter_confirmation:
  - text: |
      Thankyou for the details. Your order status is 'Success'! You will receive your order shortly.
  utter_patterns:
    - condition: 
        - type: slot
          name: mode
          value: "admin"
      text: |
        Display the failure patterns on the basis of:
      buttons:
      - title: "day"
        payload: /option_day
      - title: "month"
        payload: /option_month
      - title: "year"
        payload: /option_year
  utter_day:
   - text: |
          Please enter the date in dd-mm-yyyy format.
  utter_year:
   - text: |
          Please enter the year in yyyy format.
  utter_month:
   - text: |
          Please enter the month and year in mm-yyyy format.

actions:
- '...'
- utter_greet
- utter_subscribed
- action_order
- validate_email_form
- action_validation
- utter_ask_orderid
- utter_ask_email
- utter_confirmation
- action_admin
- action_day
- action_year
- action_month
- utter_patterns
- utter_day
- utter_year
- utter_month

forms:
  newsletter_form:
    required_slots:
      orderid:
      - type: from_entity
        entity: orderid
  auth_form:
    required_slots:
      pincode:
      - type: from_entity
        entity: pincode
      email:
      - type: from_entity
        entity: email
      
e2e_actions: []
